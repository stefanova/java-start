   <div class="well">
    <div class="row">

    </div>
    <div class="row">
        <div class="col-sm-6 col-md-offset-3">
            <div class="input-group ">
                <form name="addForm" ng-submit="submitForm()" novalidate>

                    <div class="form-group" ng-class="{'has-error' : addForm.nameInput.$invalid && !addForm.nameInput.$pristine}">

                        <label>Nazwa </label>
                        <input name="nameInput" type="text" class="form-control" placeholder="Podaj nazwę produktu" ng-model="name" ng-minlength = "2" ng-maxlength = "60" required>
                        <p ng-show="addForm.nameInput.$invalid && !addForm.nameInput.$pristine" class="help-block">Ups!Brakuje nazwy produktu :( </p>
                        <p ng-show="addForm.nameInput.$error.minlength" class="help-block">Minimalna ilość znakow = 2.</p>
                        <p ng-show="addForm.nameInput.$error.maxlength" class="help-block">Maksymalna ilość znakow = 60.</p>
                    </div>

                    <div class="form-group" ng-class="{'has-error' : addForm.brandInput.$invalid && !addForm.brandInput.$pristine}">
                        <label>Marka</label>
                        <input name="brandInput" type="text" class="form-control" placeholder="Podaj markę produktu" ng-model="brand" ng-minlength = "2" ng-maxlength = "60" required>
                         <p ng-show="addForm.brandInput.$invalid && !addForm.brandInput.$pristine" class="help-block">Ups!Brakuje marki :( </p>
                         <p ng-show="addForm.brandInput.$error.minlength" class="help-block">Minimalna ilość znakow = 2.</p>
                        <p ng-show="addForm.brandInput.$error.maxlength" class="help-block">Maksymalna ilość znakow = 60.</p>
                    </div>

                    <div class="form-group" ng-class="{'has-error' : addForm.photoInput.$invalid && !addForm.photoInput.$pristine}">
                        <label>Zdjęcie</label>
                        <input name="photoInput" type="text" class="form-control" placeholder="Wklej link do zdjęcia" ng-model="image" required>
                         <p ng-show="addForm.photoInput.$invalid && !addForm.photoInput.$pristine" class="help-block">Chyba zapomniałeś dodać zdjęcia?  </p>
                    </div>

                    <div class="form-group" ng-class="{'has-error' : addForm.commentInput.$invalid && !addForm.commentInput.$pristine}">
                        <label>Komentarz</label>
                        <textarea ng-maxlength="160" ng-minlength="3" name="commentInput" class="form-control" placeholder="Masz 160 znakow, zeby powiedziec innym za co lubisz ten produkt :)" ng-model="comment" required></textarea>
                         <p ng-show="addForm.commentInput.$invalid && !addForm.commentInput.$pristine" class="help-block"> A gdzie się podział komentarz? </p>
                         <p ng-show="addForm.commentInput.$error.minlength" class="help-block">Minimalna ilość znakow = 2.</p>
                        <p ng-show="addForm.commentInput.$error.maxlength" class="help-block">Maksymalna ilość znakow = 160.</p>
                    </div>

                    <button class="btn btn-success m-t-30 nput-group-btn" type="button" data-keyboard="true" ng-click="add(); redirect()" ng-disabled="addForm.$invalid">Dodaj </button>
                </form>
            </div>
        </div>
    </div>
</div>
